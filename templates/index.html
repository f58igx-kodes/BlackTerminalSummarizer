<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay d-none">
        <p class="loading-text">SUMMARIZING...</p>
    </div>

    <div class="container">
        <h1>AI SUMMARIZER</h1>
        <!-- Alerts -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <!-- Form -->
        <form id="summarize-form" method="POST" enctype="multipart/form-data">
            <div class="mb-2">
                <label for="text_input" class="form-label">> INPUT DATA:</label>
                <textarea class="form-control" id="text_input" name="text_input" rows="5" placeholder="Enter data..."
                    aria-describedby="textHelp"></textarea>
                <small id="textHelp" class="form-text">Max 10,000 chars</small>
            </div>
            <div class="mb-2">
                <label for="file_input" class="form-label">> UPLOAD FILE:</label>
                <input class="form-control" type="file" id="file_input" name="file_input" accept=".pdf,.txt"
                    aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text">PDF/TXT, max 5MB</small>
            </div>
            <button type="submit" class="btn btn-hacker" id="submit-btn">> EXECUTE</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show loading overlay on form submission
        document.getElementById('summarize-form').addEventListener('submit', function () {
            document.getElementById('loading-overlay').classList.remove('d-none');
        });
    </script>
</body>

</html>
